<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task overview</title>
</head>
<body>
<h1>Tasks</h1>
<div th:if="${tasks==null or tasks.empty}">
    <p>No tasks left to do</p>
</div>
<div th:if="${tasks!=null and !tasks.empty}">
    <ul>
        <li th:each="task:${tasks}" th:text="${task.taskId} + ' - ' + ${task.title} + ': due ' + ${task.due}"></li>
    </ul>
</div>

</body>
</html>
