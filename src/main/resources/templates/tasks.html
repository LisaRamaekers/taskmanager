<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task overview</title>
</head>
<body>

<h1>Tasks</h1>
<div th:if="${tasks==null or tasks.empty}">
    <p>No tasks left to do</p>
</div>
<div th:if="${tasks!=null and !tasks.empty}">
    <ul>
        <li th:each="task:${tasks}" th:text="${task.id} + ' - ' + ${task.title} + ': due ' + ${task.due.getMonth()} + ' ' + ${task.due.getDayOfMonth()} + ' ' + ${task.due.getYear()} "><a th:text="'[show details]'" th:href="@{|/tasks/${task.id}|}"></a></li>
    </ul>
</div>
<div><a href="tasks/new">New task</a></div>

</body>
</html>
